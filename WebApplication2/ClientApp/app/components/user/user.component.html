<h1>User Information</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-user']">Create New</a>
</p>

<table class='table' *ngIf="users">
    <thead>
        <tr>
            <th>User Id</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.middleName }}</td>
            <td>{{ user.lastName }}</td>
            <a [routerLink]="['/user/edit/', user.userId]">Edit</a> |
            <a [routerLink]="" (click)="delete(user.userId)">Delete</a>
        </tr>
    </tbody>
</table>
