<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>User</h3>
    <hr />
    <form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Name">First Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="firstName">
            </div>
            <span class="text-danger" *ngIf="userForm.hasError('required', 'firstName') && formDir.submitted">
                First Name is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Name">Middle Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="middleName">
            </div>
            <span class="text-danger" *ngIf="userForm.hasError('required', 'middleName') && formDir.submitted">
                Middle Name is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Name">Last Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="lastName">
            </div>
            <span class="text-danger" *ngIf="userForm.hasError('required', 'lastName') && formDir.submitted">
                Last Name is required.
            </span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
